<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Login</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class='container-left'>
        <img src='assets/image/illustration.svg'>
    </div>
    <div class='container-right'>
        <p>Bem vindo de volta</p>
        <h1>Faça login na sua conta</h1>
        
        <form method='post' action='validation.html'>
            <label for='email'>E-mail</label>
            <input id='email' type='email' placeholder='codelandia@gmail.com' required/>
            <label for='password'>Senha</label>
            <input id='password' type='password' placeholder='********' required/>
            <fieldset class="remember">
                <label for='remember-me'><input id='remember-me' type='radio'/>Lembre de mim</label>
                <a href='#' class='link'>Esqueceu sua senha?</a>
            </fieldset>
            <input class='button-login' type='submit' value='Entrar'/>
        </form>
        <button class='button-google'><img src="https://img.icons8.com/color/48/000000/google-logo.png"> Ou faça login com o Google</button>
        <p>Não tem uma conta? <a href='#' class='link'>Cadastre-se</a></p>
    </div>
</body>
</html>
